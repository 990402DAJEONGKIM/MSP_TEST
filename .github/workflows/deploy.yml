name: Deploy to EC2 via S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. AWS 인증 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 3. S3에 index.html 업로드
      - name: Upload index.html to S3
        run: |
          aws s3 cp index.html s3://my-first-server-bucket-djk/deploy/index.html

      # 4. EC2에 접속해서 S3로부터 파일 동기화하기
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo aws s3 cp s3://my-first-server-bucket-djk/deploy/index.html /var/www/html/index.html
            sudo chown ec2-user:ec2-user /var/www/html/index.html
